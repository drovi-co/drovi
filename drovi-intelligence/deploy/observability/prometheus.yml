global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "drovi-intelligence-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["drovi-intelligence:8000"]

  - job_name: "drovi-intelligence-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["drovi-worker:9101"]

  - job_name: "drovi-jobs-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["drovi-jobs-worker:9102"]

  - job_name: "drovi-scheduler"
    metrics_path: /metrics
    static_configs:
      - targets: ["drovi-scheduler:9103"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "redpanda"
    metrics_path: /metrics
    static_configs:
      - targets: ["redpanda:9644"]

  - job_name: "minio"
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ["minio:9000"]

