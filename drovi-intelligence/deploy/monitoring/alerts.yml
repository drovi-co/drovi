groups:
  - name: drovi-intelligence-slo
    rules:
      - alert: DroviAPIHighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(drovi_http_request_duration_seconds_bucket[5m])) by (le)) > 1.5
        for: 10m
        labels:
          severity: page
        annotations:
          summary: "Drovi API p95 latency > 1.5s"
          description: "Investigate API latency regression or dependency saturation."
      - alert: DroviAPIErrorRateHigh
        expr: sum(rate(drovi_http_requests_total{status_code=~\"5..\"}[5m])) / sum(rate(drovi_http_requests_total[5m])) > 0.02
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Drovi API error rate > 2%"
          description: "Check app logs, DB health, and downstream service status."
      - alert: DroviAPIErrorBudgetBurn1h
        expr: |
          (
            sum(rate(drovi_http_requests_total{status_code=~"5.."}[1h]))
            /
            sum(rate(drovi_http_requests_total[1h]))
          ) / 0.001 > 14.4
        for: 15m
        labels:
          severity: page
        annotations:
          summary: "Drovi API error budget burn fast (1h)"
          description: "99.9% availability SLO error budget burning too fast."
      - alert: DroviAPIErrorBudgetBurn6h
        expr: |
          (
            sum(rate(drovi_http_requests_total{status_code=~"5.."}[6h]))
            /
            sum(rate(drovi_http_requests_total[6h]))
          ) / 0.001 > 6
        for: 30m
        labels:
          severity: warn
        annotations:
          summary: "Drovi API error budget burn (6h)"
          description: "Sustained availability degradation over 6h window."
      - alert: DroviStreamingBackpressure
        expr: rate(drovi_streaming_backpressure_total[5m]) > 0
        for: 2m
        labels:
          severity: warn
        annotations:
          summary: "Streaming backpressure detected"
          description: "Increase streaming worker concurrency or queue size."
      - alert: DroviConnectorStaleSync
        expr: max by (connector_type) (time() - drovi_connector_last_success_timestamp_seconds) > 3600
        for: 15m
        labels:
          severity: warn
        annotations:
          summary: "Connector sync stale for {{ $labels.connector_type }}"
          description: "No successful sync in > 1h. Check connector health and rate limits."
      - alert: DroviKafkaConsumerLagHigh
        expr: max_over_time(drovi_kafka_consumer_lag[10m]) > 1000
        for: 10m
        labels:
          severity: warn
        annotations:
          summary: "Kafka consumer lag high"
          description: "Kafka lag exceeded 1000 messages for 10m. Investigate consumer throughput."
      - alert: DroviAgentRunSuccessRateLow
        expr: |
          (
            sum(rate(drovi_agent_runs_status_total{status="completed"}[15m]))
            /
            clamp_min(
              sum(rate(drovi_agent_runs_status_total{status=~"completed|failed|cancelled"}[15m])),
              0.001
            )
          ) < 0.90
        for: 15m
        labels:
          severity: warn
        annotations:
          summary: "Agent run success rate < 90%"
          description: "Investigate failing agent runs, tool/provider stability, and policy denials."
      - alert: DroviAgentRunLatencyP95High
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(drovi_agent_run_duration_seconds_bucket{status=~"completed|failed|cancelled"}[15m])) by (le)
          ) > 120
        for: 10m
        labels:
          severity: warn
        annotations:
          summary: "Agent run p95 latency > 120s"
          description: "Run execution latency is above SLO; inspect Temporal queues and tool call latency."
      - alert: DroviAgentApprovalBacklogHigh
        expr: max by (organization_id) (drovi_agent_approval_backlog) > 20
        for: 10m
        labels:
          severity: warn
        annotations:
          summary: "Agent approval backlog high"
          description: "Pending approvals exceeded 20 for an organization."
      - alert: DroviAgentQualityDriftHigh
        expr: max by (organization_id, role_scope) (drovi_agent_quality_drift_score) > 0.80
        for: 20m
        labels:
          severity: warn
        annotations:
          summary: "Agent quality drift high"
          description: "Quality drift score exceeded 0.8; freeze promotions and run remediation evals."
