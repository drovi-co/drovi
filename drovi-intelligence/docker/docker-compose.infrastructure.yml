# Docker Compose - Drovi Intelligence Infrastructure
#
# This file defines the infrastructure services for the enhanced FalkorDB graph:
# - FalkorDB (graph database)
# - Kafka + Zookeeper (real-time streaming)
# - Kafka Connect (FalkorDB sink)
# - PostgreSQL (metadata storage)
# - Redis (caching)
#
# Part of the FalkorDB Graph Enhancement Plan.

version: '3.8'

services:
  # ==========================================================================
  # Graph Database
  # ==========================================================================
  falkordb:
    image: falkordb/falkordb:latest
    container_name: drovi-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - REDIS_ARGS=--requirepass ${FALKORDB_PASSWORD:-}
    command: >
      --loadmodule /FalkorDB/bin/linux-x64-release/src/falkordb.so
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Kafka Streaming Infrastructure
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: drovi-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: drovi-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: drovi-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: drovi-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: drovi-connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: drovi-connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: drovi-connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    volumes:
      - ./kafka-connect-falkordb.properties:/etc/kafka-connect/kafka-connect-falkordb.properties:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: drovi-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: drovi-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: drovi-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL (Metadata Storage)
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: drovi-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-drovi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-drovi_secret}
      POSTGRES_DB: ${POSTGRES_DB:-drovi_intelligence}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-drovi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis (Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: drovi-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # MCP Server (for AI clients)
  # ==========================================================================
  mcp-server:
    build:
      context: ..
      dockerfile: docker/mcp-server.Dockerfile
    container_name: drovi-mcp-server
    depends_on:
      falkordb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_PASSWORD: ${FALKORDB_PASSWORD:-}
      DATABASE_URL: postgresql://${POSTGRES_USER:-drovi}:${POSTGRES_PASSWORD:-drovi_secret}@postgres:5432/${POSTGRES_DB:-drovi_intelligence}
      TOGETHER_API_KEY: ${TOGETHER_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    restart: unless-stopped

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  falkordb_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    name: drovi-network
