# Alembic Configuration for drovi-intelligence
# Async SQLAlchemy with asyncpg

[alembic]
# Path to migration scripts
script_location = alembic

# Prepend the current directory to sys.path
prepend_sys_path = .

# Version path separator (os-specific by default)
version_path_separator = os

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks executed after migrations are written

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
