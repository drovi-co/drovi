# =============================================================================
# DROVI - Full Stack (Web + Intelligence)
# =============================================================================

name: drovi-stack

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL (pgvector)
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: drovi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: drovi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - drovi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d drovi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # FalkorDB (Redis-compatible + Graph)
  # ---------------------------------------------------------------------------
  falkordb:
    image: falkordb/falkordb:latest
    container_name: drovi-falkordb
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
      - "3002:3000"
    volumes:
      - drovi_falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redpanda (Kafka-compatible)
  # ---------------------------------------------------------------------------
  redpanda:
    image: redpandadata/redpanda:v24.2.7
    container_name: drovi-redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"

  # ---------------------------------------------------------------------------
  # Redpanda Init (Create Required Topics)
  # ---------------------------------------------------------------------------
  redpanda-init:
    image: redpandadata/redpanda:v24.2.7
    depends_on:
      redpanda:
        condition: service_started
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "rpk topic create raw.connector.events -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create normalized.records -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create intelligence.pipeline.input -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create drovi-intelligence -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create graph.changes -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create agent.inbox.events -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create raw.connector.events.retry -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create normalized.records.retry -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create intelligence.pipeline.input.retry -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create raw.connector.events.dlq -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create normalized.records.dlq -p 1 -r 1 --brokers redpanda:9092 || true;
       rpk topic create intelligence.pipeline.input.dlq -p 1 -r 1 --brokers redpanda:9092 || true"

  # ---------------------------------------------------------------------------
  # MinIO (Evidence Storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: drovi-minio
    restart: unless-stopped
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # Allow Prometheus to scrape MinIO metrics without auth in dev.
      # In production, prefer auth + network-level restrictions.
      MINIO_PROMETHEUS_AUTH_TYPE: public
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - drovi_minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set drovi http://minio:9000 minioadmin minioadmin &&
       mc mb --with-lock -p drovi/drovi-evidence || true &&
       mc retention set --default GOVERNANCE 30d drovi/drovi-evidence || true &&
       printf '%s' '[{\"AllowedOrigins\":[\"http://localhost:3001\",\"http://127.0.0.1:3001\",\"http://localhost:3003\",\"http://127.0.0.1:3003\"],\"AllowedMethods\":[\"GET\",\"PUT\",\"POST\",\"DELETE\",\"HEAD\"],\"AllowedHeaders\":[\"*\"],\"ExposeHeaders\":[\"ETag\",\"x-amz-request-id\",\"x-amz-id-2\"],\"MaxAgeSeconds\":3000}]' > /tmp/cors.json &&
       mc cors set drovi/drovi-evidence /tmp/cors.json || true"

  # ---------------------------------------------------------------------------
  # Redis (OAuth state, sync events, rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: drovi-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Temporal (Workflow Engine) + Postgres (Temporal persistence)
  # ---------------------------------------------------------------------------
  temporal-postgres:
    image: postgres:16
    container_name: drovi-temporal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - drovi_temporal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 10

  temporal:
    image: temporalio/auto-setup:latest
    container_name: drovi-temporal
    restart: unless-stopped
    depends_on:
      temporal-postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_SEEDS: temporal-postgres
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_DB: temporal
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:latest
    container_name: drovi-temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3001,http://localhost:3003
    ports:
      - "8088:8080"

  # ---------------------------------------------------------------------------
  # Drovi Intelligence API
  # ---------------------------------------------------------------------------
  drovi-intelligence:
    build:
      context: ./drovi-intelligence
      dockerfile: Dockerfile
    container_name: drovi-intel-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - ./drovi-intelligence/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/drovi
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ENABLED: "true"
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: drovi-workflows
      SCHEDULER_RUN_IN_API: "false"
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_APPLY_DEFAULT_FULLTEXT: "true"
      KAFKA_ENABLED: "true"
      KAFKA_RUN_PROCESSOR_IN_API: "false"
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_RAW_EVENTS: raw.connector.events
      KAFKA_TOPIC_NORMALIZED_RECORDS: normalized.records
      KAFKA_TOPIC_PIPELINE_INPUT: intelligence.pipeline.input
      KAFKA_TOPIC_INTELLIGENCE: drovi-intelligence
      KAFKA_TOPIC_GRAPH_CHANGES: graph.changes
      KAFKA_TOPIC_AGENT_INBOX_EVENTS: agent.inbox.events
      EVIDENCE_STORAGE_BACKEND: s3
      EVIDENCE_S3_BUCKET: drovi-evidence
      EVIDENCE_S3_ENDPOINT_URL: http://minio:9000
      # Used for presigned URLs returned to browsers (host network).
      EVIDENCE_S3_PUBLIC_ENDPOINT_URL: http://127.0.0.1:9000
      EVIDENCE_S3_ACCESS_KEY_ID: minioadmin
      EVIDENCE_S3_SECRET_ACCESS_KEY: minioadmin
      EVIDENCE_S3_PREFIX: drovi-evidence
      EVIDENCE_S3_PRESIGN_EXPIRY_SECONDS: 3600
      DOCUMENTS_S3_PREFIX: drovi-documents
      S3_FORCE_PATH_STYLE: "true"
      WEB_APP_URL: http://localhost:3001
      AGENT_INBOX_INBOUND_TOKEN: ${AGENT_INBOX_INBOUND_TOKEN:-dev-agent-inbox-token}
      AGENT_IDENTITY_EMAIL_DOMAIN: ${AGENT_IDENTITY_EMAIL_DOMAIN:-agents.drovi.co}
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      EMBEDDING_MODEL: text-embedding-3-small
    command:
      [
        "/bin/sh",
        "-c",
        "alembic upgrade head && uvicorn src.api.main:app --host 0.0.0.0 --port 8000",
      ]
    ports:
      - "8000:8000"

  # ---------------------------------------------------------------------------
  # Drovi Intelligence Worker
  # ---------------------------------------------------------------------------
  drovi-worker:
    build:
      context: ./drovi-intelligence
      dockerfile: Dockerfile
    container_name: drovi-intel-worker
    restart: unless-stopped
    healthcheck:
      disable: true
    command: ["python", "-m", "src.streaming.worker"]
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_started
      redpanda-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./drovi-intelligence/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/drovi
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_APPLY_DEFAULT_FULLTEXT: "true"
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_RAW_EVENTS: raw.connector.events
      KAFKA_TOPIC_NORMALIZED_RECORDS: normalized.records
      KAFKA_TOPIC_PIPELINE_INPUT: intelligence.pipeline.input
      KAFKA_TOPIC_INTELLIGENCE: drovi-intelligence
      KAFKA_TOPIC_GRAPH_CHANGES: graph.changes
      KAFKA_TOPIC_AGENT_INBOX_EVENTS: agent.inbox.events
      KAFKA_RAW_EVENT_MODE: webhook_only
      EVIDENCE_STORAGE_BACKEND: s3
      EVIDENCE_S3_BUCKET: drovi-evidence
      EVIDENCE_S3_ENDPOINT_URL: http://minio:9000
      EVIDENCE_S3_PUBLIC_ENDPOINT_URL: http://127.0.0.1:9000
      EVIDENCE_S3_ACCESS_KEY_ID: minioadmin
      EVIDENCE_S3_SECRET_ACCESS_KEY: minioadmin
      EVIDENCE_S3_PREFIX: drovi-evidence
      EVIDENCE_S3_PRESIGN_EXPIRY_SECONDS: 3600
      DOCUMENTS_S3_PREFIX: drovi-documents
      S3_FORCE_PATH_STYLE: "true"
      WEB_APP_URL: http://localhost:3001
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      EMBEDDING_MODEL: text-embedding-3-small
      PROMETHEUS_METRICS_PORT: "9101"

  # ---------------------------------------------------------------------------
  # Durable Jobs Worker (Command Plane)
  # ---------------------------------------------------------------------------
  drovi-jobs-worker:
    build:
      context: ./drovi-intelligence
      dockerfile: Dockerfile
    container_name: drovi-intel-jobs-worker
    restart: unless-stopped
    healthcheck:
      disable: true
    command: ["python", "-m", "src.jobs.worker"]
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_started
      redpanda-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./drovi-intelligence/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/drovi
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_APPLY_DEFAULT_FULLTEXT: "true"
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_RAW_EVENTS: raw.connector.events
      KAFKA_TOPIC_NORMALIZED_RECORDS: normalized.records
      KAFKA_TOPIC_PIPELINE_INPUT: intelligence.pipeline.input
      KAFKA_TOPIC_INTELLIGENCE: drovi-intelligence
      KAFKA_TOPIC_GRAPH_CHANGES: graph.changes
      KAFKA_TOPIC_AGENT_INBOX_EVENTS: agent.inbox.events
      EVIDENCE_STORAGE_BACKEND: s3
      EVIDENCE_S3_BUCKET: drovi-evidence
      EVIDENCE_S3_ENDPOINT_URL: http://minio:9000
      EVIDENCE_S3_PUBLIC_ENDPOINT_URL: http://127.0.0.1:9000
      EVIDENCE_S3_ACCESS_KEY_ID: minioadmin
      EVIDENCE_S3_SECRET_ACCESS_KEY: minioadmin
      EVIDENCE_S3_PREFIX: drovi-evidence
      EVIDENCE_S3_PRESIGN_EXPIRY_SECONDS: 3600
      DOCUMENTS_S3_PREFIX: drovi-documents
      S3_FORCE_PATH_STYLE: "true"
      WEB_APP_URL: http://localhost:3001
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      EMBEDDING_MODEL: text-embedding-3-small
      PROMETHEUS_METRICS_PORT: "9102"

  # ---------------------------------------------------------------------------
  # Ingestion Worker (Go)
  # ---------------------------------------------------------------------------
  drovi-ingestion-worker:
    build:
      context: ./drovi-intelligence/ingestion-worker
      dockerfile: Dockerfile
    container_name: drovi-intel-ingestion-worker
    restart: unless-stopped
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC_RAW_EVENTS: raw.connector.events
      KAFKA_TOPIC_NORMALIZED_RECORDS: normalized.records
      KAFKA_CONSUMER_GROUP_ID: drovi-ingestion-worker
      LOG_LEVEL: INFO

  # ---------------------------------------------------------------------------
  # Scheduler (Legacy APScheduler)
  # ---------------------------------------------------------------------------
  drovi-scheduler:
    build:
      context: ./drovi-intelligence
      dockerfile: Dockerfile
    container_name: drovi-intel-scheduler
    restart: unless-stopped
    profiles: ["legacy"]
    healthcheck:
      disable: true
    command: ["python", "-m", "src.connectors.scheduling.runner"]
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_started
      redpanda-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file:
      - ./drovi-intelligence/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/drovi
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_APPLY_DEFAULT_FULLTEXT: "true"
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_RAW_EVENTS: raw.connector.events
      KAFKA_TOPIC_NORMALIZED_RECORDS: normalized.records
      KAFKA_TOPIC_PIPELINE_INPUT: intelligence.pipeline.input
      KAFKA_TOPIC_INTELLIGENCE: drovi-intelligence
      KAFKA_TOPIC_GRAPH_CHANGES: graph.changes
      KAFKA_TOPIC_AGENT_INBOX_EVENTS: agent.inbox.events
      EVIDENCE_STORAGE_BACKEND: s3
      EVIDENCE_S3_BUCKET: drovi-evidence
      EVIDENCE_S3_ENDPOINT_URL: http://minio:9000
      EVIDENCE_S3_PUBLIC_ENDPOINT_URL: http://127.0.0.1:9000
      EVIDENCE_S3_ACCESS_KEY_ID: minioadmin
      EVIDENCE_S3_SECRET_ACCESS_KEY: minioadmin
      EVIDENCE_S3_PREFIX: drovi-evidence
      EVIDENCE_S3_PRESIGN_EXPIRY_SECONDS: 3600
      DOCUMENTS_S3_PREFIX: drovi-documents
      S3_FORCE_PATH_STYLE: "true"
      WEB_APP_URL: http://localhost:3001
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      EMBEDDING_MODEL: text-embedding-3-small
      PROMETHEUS_METRICS_PORT: "9103"

  # ---------------------------------------------------------------------------
  # Temporal Workflows Worker
  # ---------------------------------------------------------------------------
  drovi-temporal-worker:
    build:
      context: ./drovi-intelligence
      dockerfile: Dockerfile
    container_name: drovi-temporal-worker
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./drovi-intelligence/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/drovi
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ENABLED: "true"
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: drovi-workflows
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      PROMETHEUS_METRICS_PORT: "9104"
    healthcheck:
      test: ["CMD", "python", "-m", "src.contexts.workflows.infrastructure.healthcheck"]
      interval: 15s
      timeout: 5s
      retries: 10
    command: ["python", "-m", "src.contexts.workflows.infrastructure.worker"]

  # ---------------------------------------------------------------------------
  # Web App (Vite build + Nginx)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_SERVER_URL: http://localhost:3001
    container_name: drovi-web
    restart: unless-stopped
    depends_on:
      - drovi-intelligence
    ports:
      - "3001:80"

  # ---------------------------------------------------------------------------
  # Admin App (Vite build + Nginx)
  # ---------------------------------------------------------------------------
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        VITE_SERVER_URL: http://localhost:3003
    container_name: drovi-admin
    restart: unless-stopped
    depends_on:
      - drovi-intelligence
    ports:
      - "3003:80"

  # ---------------------------------------------------------------------------
  # Observability: Prometheus + Grafana + Alertmanager (dev/prod parity)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: drovi-prometheus
    restart: unless-stopped
    depends_on:
      - drovi-intelligence
      - drovi-worker
      - drovi-jobs-worker
      - drovi-temporal-worker
      - postgres
      - redis
      - redpanda
      - minio
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./drovi-intelligence/deploy/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./drovi-intelligence/deploy/observability/prometheus-alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: drovi-alertmanager
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - ./drovi-intelligence/deploy/observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.16.0
    container_name: drovi-postgres-exporter
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: postgresql://postgres:postgres@postgres:5432/drovi?sslmode=disable

  redis-exporter:
    image: oliver006/redis_exporter:v1.66.0
    container_name: drovi-redis-exporter
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_ADDR: redis://redis:6379

  grafana:
    image: grafana/grafana:11.4.0
    container_name: drovi-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SERVER_ROOT_URL: http://localhost:3004
    volumes:
      - ./drovi-intelligence/deploy/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./drovi-intelligence/deploy/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3004:3000"

volumes:
  drovi_postgres_data:
    driver: local
  drovi_falkordb_data:
    driver: local
  drovi_minio_data:
    driver: local
  drovi_temporal_postgres_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
