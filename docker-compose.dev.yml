# =============================================================================
# DROVI - Development Docker Compose
# =============================================================================
# This file provides infrastructure services for local development.
# Run your app locally with `bun run dev` while using containerized services.
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d     # Start services
#   docker-compose -f docker-compose.dev.yml down      # Stop services
#   docker-compose -f docker-compose.dev.yml down -v   # Stop and remove volumes
# =============================================================================

name: drovi-dev

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (with pgvector for embeddings)
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: drovi-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: memorystack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memorystack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # FalkorDB (Redis-compatible + Graph Database)
  # ---------------------------------------------------------------------------
  # FalkorDB is a drop-in replacement for Redis that also provides
  # graph database functionality. All Redis clients work with FalkorDB.
  falkordb:
    image: falkordb/falkordb:latest
    container_name: drovi-dev-falkordb
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"   # Redis protocol (used by both Redis clients and graph)
      - "3001:3000"   # FalkorDB browser UI (http://localhost:3001)
    volumes:
      - falkordb_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Mailpit (Local Email Testing)
  # ---------------------------------------------------------------------------
  mailpit:
    image: axllent/mailpit:latest
    container_name: drovi-dev-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"

  # ---------------------------------------------------------------------------
  # Langfuse (AI Observability - Optional)
  # ---------------------------------------------------------------------------
  langfuse:
    image: langfuse/langfuse:latest
    container_name: drovi-dev-langfuse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/langfuse
      NEXTAUTH_SECRET: langfuse-dev-secret
      NEXTAUTH_URL: http://localhost:3003
      SALT: langfuse-salt-value
      TELEMETRY_ENABLED: "false"
    ports:
      - "3003:3000"
    profiles:
      - with-langfuse

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible evidence storage for local dev)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: drovi-dev-minio
    restart: unless-stopped
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    driver: local
  falkordb_dev_data:
    driver: local
  minio_dev_data:
    driver: local
