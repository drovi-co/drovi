name: Desktop Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/web/src-tauri -> target"

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      # macOS code signing setup
      - name: Setup macOS code signing
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "Setting up code signing..."
            echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
            security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
            security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          else
            echo "No certificate found, skipping code signing setup"
          fi

      # Windows code signing setup
      - name: Setup Windows code signing
        if: matrix.platform == 'windows-latest'
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if ($env:WINDOWS_CERTIFICATE) {
            echo "Setting up Windows code signing..."
            $certificatePath = "$env:RUNNER_TEMP\certificate.pfx"
            [IO.File]::WriteAllBytes($certificatePath, [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE))
            echo "TAURI_SIGNING_WINDOWS_CERT=$certificatePath" >> $env:GITHUB_ENV
            echo "TAURI_SIGNING_WINDOWS_CERT_PASSWORD=$env:WINDOWS_CERTIFICATE_PASSWORD" >> $env:GITHUB_ENV
          } else {
            echo "No certificate found, skipping code signing setup"
          }
        shell: pwsh

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build
        working-directory: apps/web
        env:
          VITE_SERVER_URL: "https://api.drovi.co"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS notarization
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/web
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drovi-${{ matrix.name }}
          path: |
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            apps/web/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Display artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Drovi v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
          body: |
            ## Drovi v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | [Download DMG](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Memorystack_${{ steps.version.outputs.version }}_aarch64.dmg) |
            | macOS (Intel) | [Download DMG](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Memorystack_${{ steps.version.outputs.version }}_x64.dmg) |
            | Windows | [Download Installer](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Memorystack_${{ steps.version.outputs.version }}_x64-setup.exe) |
            | Linux (Debian/Ubuntu) | [Download DEB](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/memorystack_${{ steps.version.outputs.version }}_amd64.deb) |
            | Linux (AppImage) | [Download AppImage](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/memorystack_${{ steps.version.outputs.version }}_amd64.AppImage) |

            ### Changelog

            <!-- Add changelog items here -->

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-manifest:
    name: Update Release Manifest
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'beta') && !contains(github.ref, 'alpha') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate update manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          # Create update manifest for each platform
          cat > update-manifest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Update to version $VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Memorystack_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Memorystack_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/memorystack_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Memorystack_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "Generated update manifest:"
          cat update-manifest.json

      - name: Upload update manifest
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: update-manifest.json
