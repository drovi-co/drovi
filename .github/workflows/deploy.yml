name: Deploy

on:
  push:
    branches: [main, staging, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  # Determine environment from branch
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      api_url: ${{ steps.env.outputs.api_url }}
      web_url: ${{ steps.env.outputs.web_url }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            ENV="staging"
          else
            ENV="development"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          case $ENV in
            production)
              echo "api_url=https://api.drovi.co" >> $GITHUB_OUTPUT
              echo "web_url=https://app.drovi.co" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "api_url=https://api-staging.drovi.co" >> $GITHUB_OUTPUT
              echo "web_url=https://staging.drovi.co" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "api_url=https://api-develop.drovi.co" >> $GITHUB_OUTPUT
              echo "web_url=https://dev.drovi.co" >> $GITHUB_OUTPUT
              ;;
          esac

          echo "Deploying to: $ENV"

  # Note: Railway API deploys automatically via GitHub integration
  # Note: Trigger.dev deploys automatically via GitHub integration

  # Deploy Web to Cloudflare Pages
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ needs.setup.outputs.web_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build
        working-directory: apps/web
        env:
          VITE_SERVER_URL: ${{ needs.setup.outputs.api_url }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=drovi-web --branch=${{ github.ref_name }}

  # Run database migrations
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations
        run: bun run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [setup, deploy-web, migrate]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ needs.setup.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Web URL:** ${{ needs.setup.outputs.web_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Web: ${{ needs.deploy-web.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Migrations: ${{ needs.migrate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API (Railway): auto-deployed via GitHub" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger.dev: auto-deployed via GitHub" >> $GITHUB_STEP_SUMMARY
