apiVersion: v1
kind: ConfigMap
metadata:
  name: memorystack-config
  namespace: memorystack
  labels:
    app.kubernetes.io/name: memorystack
data:
  NODE_ENV: "production"
  BETTER_AUTH_URL: "https://api.memorystack.example.com"
  CORS_ORIGIN: "https://memorystack.example.com"
  POLAR_SUCCESS_URL: "https://memorystack.example.com/billing/success"
  AI_PROVIDER: "google"
  S3_REGION: "auto"
  SENTRY_ENVIRONMENT: "production"
