apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memorystack-ingress
  namespace: memorystack
  labels:
    app.kubernetes.io/name: memorystack
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - memorystack.example.com
        - api.memorystack.example.com
      secretName: memorystack-tls
  rules:
    - host: memorystack.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: memorystack-web
                port:
                  number: 80
    - host: api.memorystack.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: memorystack-server
                port:
                  number: 80
